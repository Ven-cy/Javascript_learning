<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link href="Guess.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        </br>
        <a href="https://freeimage.host/"><img src="https://iili.io/JiIdiVn.png" alt="JiIdiVn.png" border="0" /></a>
          <form class="form">
            <label for="guessField" id="guess">Enter a number</label>
            <input type="text" class="guessFeild" id="guessFeild">
            <input type="submit" value="Submit" class="Submit" id="submit">
          </form>
          <div class="resultParas">
            <p>Previous Guesses:  <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
          </div>
    </div>
    <script src="Guess.js"></script>
</body>
</html>
